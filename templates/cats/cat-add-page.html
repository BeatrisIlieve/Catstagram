{% extends 'base/base.html' %}
{% block page_content %}
    <div class="edit-delete edit-photo">
        <h2>Add Cat</h2>
        <form method="post" action="{% url 'add cat' %}" enctype="multipart/form-data">
            {{ form.as_p }}
            <button class="add-btn" type="submit">Add Cat</button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
