{% extends 'base/base.html' %}
{% block page_content %}
    <div class="edit-delete edit-photo">
        <h2>Edit Cat</h2>
        <form method="post" action="{% url 'edit cat' username=user.username cat_slug=cat_slug %}"
              enctype="multipart/form-data">
            {{ form.as_p }}
            <button class="edit-btn" type="submit">Edit</button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
