{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <div class="cat-profile">
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <img src="/media/{{ cat.personal_photo }}"
                             alt="image of {{ cat.name }}">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <p>{{ cat.name }}</p>
                        {% if is_owner %}
                        <a href="{% url 'edit cat' username=user.username cat_slug=cat.slug %}">
                            <img class="edit-img" src="{% static 'images/edit-pen-icon-6.jpg' %}" alt="edit button">
                        </a>
                        <a href="{% url 'delete cat' username=user.username cat_slug=cat.slug %}">
                            <img class="bin-img" src="{% static 'images/icon-remove-22.jpg' %}" alt="bin button">
                        </a>
                        {% endif %}
                    </div>
                    <div class="data">
                        <span>{{ photos_count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cat-posts">
            {% for photo in cat_photos %}
                {% include 'base/partials/photo-item.html' with photo=photo %}
            {% empty %}
                <img class="no-posts" src="{% static 'images/no_posts.png' %}" alt="no posts image">
            {% endfor %}
        </div>
    </div>
{% endblock %}
